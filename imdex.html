<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<meta charset="UTF-8">
	<title>RPS with JS</title>
</head>
<body>
	<header>
		<img src="images/hi.jpg" alt="images">
	</header>

	<section class="choice">

	<script src="js/main.js" ></script>

</html>
